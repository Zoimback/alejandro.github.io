<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <style>
      @keyframes glow {
        0%, 100% { opacity: 1; filter: drop-shadow(0 0 2px #00ff00); }
        50% { opacity: 0.7; filter: drop-shadow(0 0 4px #00ff00); }
      }
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-2px); }
      }
      .invader { animation: glow 2s ease-in-out infinite, float 3s ease-in-out infinite; }
    </style>
  </defs>
  <rect width="32" height="32" fill="transparent"/>
  <g class="invader" fill="#00ff00">
    <!-- Space Invader Classic Design -->
    <rect x="8" y="4" width="2" height="2"/>
    <rect x="22" y="4" width="2" height="2"/>
    <rect x="10" y="6" width="2" height="2"/>
    <rect x="20" y="6" width="2" height="2"/>
    <rect x="8" y="8" width="16" height="2"/>
    <rect x="6" y="10" width="4" height="2"/>
    <rect x="12" y="10" width="2" height="2"/>
    <rect x="18" y="10" width="2" height="2"/>
    <rect x="22" y="10" width="4" height="2"/>
    <rect x="6" y="12" width="20" height="2"/>
    <rect x="4" y="14" width="2" height="2"/>
    <rect x="8" y="14" width="16" height="2"/>
    <rect x="26" y="14" width="2" height="2"/>
    <rect x="4" y="16" width="2" height="2"/>
    <rect x="10" y="16" width="2" height="2"/>
    <rect x="20" y="16" width="2" height="2"/>
    <rect x="26" y="16" width="2" height="2"/>
    <rect x="10" y="18" width="2" height="2"/>
    <rect x="20" y="18" width="2" height="2"/>
    <rect x="12" y="20" width="2" height="2"/>
    <rect x="18" y="20" width="2" height="2"/>
  </g>
</svg>
